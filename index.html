<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Socials</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('https://images3.alphacoders.com/772/772671.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-size: 20px;
            transition: 0.3s;
        }
        .links a img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .links a:hover {
            background: white;
            color: black;
        }
        @keyframes rain {
            from { transform: translateY(-100%); }
            to { transform: translateY(100vh); }
        }
        .raindrop {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(255, 255, 255, 0.6);
            opacity: 0.7;
            animation: rain linear infinite;
        }
    </style>
</head>
<body>
    <div class="rain"></div>
    <div class="container">
        <h1>My Links</h1>
        <div class="links">
            <a href="https://tryhackme.com/p/EXOTIC" target="_blank"><img src="https://tryhackme.com/img/favicon.png" alt="TryHackMe"> TryHackMe</a>
            <a href="https://app.hackthebox.com/users/907122" target="_blank"><img src="https://avatars.githubusercontent.com/u/31746234?s=200&v=4" alt="Hack The Box"> Hack The Box</a>
            <a href="https://github.com/0x65786F746963/CTFs" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub"> GitHub</a>
            <a href="https://www.youtube.com/playlist?list=PLTmAf65L7EMlv1BaeKCYBJzBYwLLfiB2o" target="_blank"><img src="https://www.citypng.com/public/uploads/preview/red-youtube-logo-symbol-701751694792489qxkccchok1.png" alt="YouTube"> YouTube</a>
        </div>
    </div>
    <script>
        function createRain() {
            const rainContainer = document.querySelector('.rain');
            for (let i = 0; i < 100; i++) {
                let drop = document.createElement('div');
                drop.classList.add('raindrop');
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = (Math.random() * 2 + 1) + 's';
                drop.style.animationDelay = Math.random() * 2 + 's';
                rainContainer.appendChild(drop);
            }
        }
        createRain();
    </script>
</body>
</html>
